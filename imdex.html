<!DOCTYPE html>
<html lang="Ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.png" alt="Лого проекта" />
    </header>
    <maim class="container">
      <div class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              class="profile__photo"
              src="./images/image.jpg"
              alt="Фото профиля"
            />
          </div>
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button
              type="button"
              aria-label="Редактировать профиль"
              class="button profile__button-edit transition"
            ></button>
            <p class="profile__about">Исследователь океана</p>
          </div>
          <button
            type="button"
            aria-label="Добавить"
            class="button profile__button-add"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__cards">
            <li class=""
          </ul>
        </section>
      </div>
    </maim>
  </body>
</html>
