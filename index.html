<!DOCTYPE html>
<html lang="Ru">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./pages/index.css" />
  <link rel="stylesheet" href="./vendor/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.png" alt="Лого проекта" />
  </header>
  <maim class="container">
    <div class="content">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватар" class="profile__photo">
        <div class="profile__info">
           <h1 class="profile__name">Жак-Ив Кусто</h1>
           <button class="profile__edit" type="button"></button>
           <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
     </section>
      <section class="elements">
        <ul class="elements__cards-list">
          <li class="card">
            <img class="card__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск" />
            <div class="card__discription">
              <h2 class="card__title">Карачаевск</h2>
              <img class="card__like-image" src="./images/Vector-like.svg">
            </div>
          </li>
          <li class="card">
            <img class="card__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус" />
            <div class="card__discription">
              <h2 class="card__title">Гора Эльбрус</h2>
              <img class="card__like-image" src="./images/Vector-like.svg">
            </div>
          </li>
          <li class="card">
            <img class="card__photo" src="./images/Dombai.jpg" alt="Домбай" />
            <div class="card__discription">
              <h2 class="card__title">Домбай</h2>
              <img class="card__like-image" src="./images/Vector-like.svg">
            </div>
          </li>
          <li class="card">
            <img class="card__photo" src="./images/Elbrus.jpg" alt="Гора Эльбрус" />
            <div class="card__discription">
              <h2 class="card__title">Гора Эльбрус</h2>
              <img class="card__like-image" src="./images/Vector-like.svg">
            </div>
          </li>
          <li class="card">
            <img class="card__photo" src="./images/Dombai.jpg" alt="Домбай" />
            <div class="card__discription">
              <h2 class="card__title">Домбай</h2>
              <img class="card__like-image" src="./images/Vector-like.svg">
            </div>
          </li>
          <li class="card">
            <img class="card__photo" src="./images/Karachaevsk.jpg" alt="Карачаевск" />
            <div class="card__discription">
              <h2 class="card__title">Карачаево-Черкессия</h2>
              <img class="card__like-image" src="./images/Vector-like.svg">
            </div>
          </li>
        </ul>
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
      </footer>

      <div class="popup ">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form action="url" class="popup__form" name="form">
            <input type="text" class="popup__input popup__input_name">
            <input type="text" class="popup__input popup__input_profession">
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>
    <script src="./script/script.js"></script>
  </maim>
</body>

</html>
