<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="description" content="Интерактивная страница Mesto">
  <meta name="author" content="Айтжанов Темирлан">
  <title>Mesto</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./image/logo.svg" alt="Логотип проекта" class="header__logo">
    </header>
    <main>
      <section class="profile">
        <img src="image/image.jpg" alt="Аватар" class="profile__photo">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__pic-edit" type="button"></button>
          <p class="profile__profession">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./image/kirill-pershin-108.jpg" alt="Карачаевск фото " class="element__image">
          <div class="element__container">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin.png" alt="Эльбрус фото" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin-155.png" alt="Домбай фото" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin.png" alt="Домбай фоток" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin-155.png" alt="Эльбрус фото" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
        <div class="element">
          <img src="image/kirill-pershin-108.jpg" alt="Карачаево-Черкессия фото" class="element__image">
          <div class="element__container">
            <h2 class="element__name">Карачаево-Черкессия</h2>
            <button class="element__like" type="button"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form action="Url" class="popup__form" name="form">
        <input name="name" type="text" class="popup__input popup__input_name">
        <input name="work" class="popup__input popup__input_work">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./script/script.js"></script>
</body>

</html>
